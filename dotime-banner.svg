<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E213D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2E54;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="1200" height="300" fill="url(#grad1)" />
  
  <!-- Elementos decorativos de fondo -->
  <path d="M0,150 Q300,50 600,150 T1200,150" fill="none" stroke="#FFB800" stroke-width="2" opacity="0.1"/>
  <path d="M0,180 Q300,80 600,180 T1200,180" fill="none" stroke="#FFB800" stroke-width="2" opacity="0.1"/>
  
  <!-- Logo (versiÃ³n simplificada) -->
  <g transform="translate(100, 75) scale(0.8)">
    <!-- Tarjetas apiladas -->
    <rect x="20" y="20" width="150" height="150" rx="15" fill="#FFB800" opacity="0.3" transform="rotate(-10,95,95)"/>
    <rect x="10" y="10" width="150" height="150" rx="15" fill="#FFB800" opacity="0.5" transform="rotate(-5,95,95)"/>
    <rect x="0" y="0" width="150" height="150" rx="15" fill="#1E213D" stroke="#FFB800" stroke-width="3"/>
    
    <!-- Check mark -->
    <path d="M45,75 l20,20 l40,-40" stroke="#FFB800" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Texto -->
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF">DoTime</text>
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="24" fill="#FFB800">Task Management Redefined</text>
</svg>
